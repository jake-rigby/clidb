		
<!-- header -->
<div class="dark-grad">
	<div class="container">
		<div class="row pad">
				<h1 class="text-muted col-xs-6">Edit {{cls}}</h1>	
				<div class="col-xs-6 text-right">
					<span class="pull-right btn btn-danger" ng-click="exportClass()"><icon class="icon-upload"></icon> commit</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">

	<div class="row">
		<div class="col-md-6">
			<p class="text-lg text-muted">Choose which {{cls}} to edit, or create a new one.</p>
			<ul class="list-group pad">
				<li ng-repeat="item in items" class="list-group-item pad">
					
					<a ng-click="edit(item)">{{item}}</a><a class="">
					<button type="button" class="close" aria-hidden="true" ng-click="delete(item)">&times;</button>
						
				</li>
				<li><hr></li>
				<li><a ng-click="new()">Create new item...</a></li>
			</ul>
		</div>
		<div class="col-md-6">
			<p class="text-lg text-muted">Schema</p>
			<pre>{{schema | pp}}</pre>
		</div>
	</div>
</div>
