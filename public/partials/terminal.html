<div class="container">
	
	<div class="row">
		<h3 class="col-sm-12">>clidb terminal_</h3>
	</div>

	<div class="row pad ng-cloak">
		<ul class="col-xs-12">
			<li style="list-style:none;" class="pad">
				<form class="form-horizontal" role="form" ng-submit="submit(cmd)">
					<input type="text" class="form-control" ng-model="cmd" ng-keydown="inpKeyDown($event.keyCode)" >
				</form>
			</li>
			<li style="list-tsyle:none;" ng-repeat="(key, value) in commands | orderObjectBy:'idx':false| limitTo: 20">
					<div class="text-primary">&gt;  {{value.cmd}} <small class="text-muted">{{value.idx | date:'yyyy-MM-dd HH:mm:ss'}}</small></div>
					<pre ng-show="!value.err" class="text-success">{{value.reply | pp}}</pre>
					<pre ng-show="value.err" class="text-danger">{{value.err}}</pre>
			</li>
		</ul>
	</div>

</div>
